<html>
    <head>
        <title></title>
    
    <script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.8.8.custom.min.js"></script>
    <script type="text/javascript" src="../js/jquery.ui.multidraggable-1.8.8.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".multidraggable").multidraggable();
	});
	</script>
</head>
	<body>
	    <div id="demo_description">
		<p>Base multidraggable functionality. Ctrl-click to group items and then drag grouped items. Items can be dragged individually went not grouped.</p>
	</div>
	    
	    <div id="a" class="multidraggable ui-draggable" style="position: relative; left: 25px; top: 66px;">
		<p>Draggable</p>
	</div>
	<div id="b" class="multidraggable ui-draggable" style="position: relative; left: 54px; top: -159px;">
		<p>Draggable</p>
	</div>
	<div id="c" class="multidraggable ui-draggable" style="position: relative; left: 18px; top: -84px;">
		<p>Draggable</p>
	</div>
	</body>
</html>
