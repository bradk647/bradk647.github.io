<html>
    <head>
        <title>Loop</title>
        <style>
            p {
                font-family:helvetica,arial,sans-serif;
                font-size:15pt;
            }
            
            h2 {
                font-family:helvetica,arial,sans-serif;
                font-size:25pt;
            }
        </style>
    </head>
    <body>
        
        <h2>BREAKFAST_LOOP</h2>
        
        <p>console.log("WHAT_DO_YOU_WANT_FOR_BREAKFAST?");<br />
        for (var multiplier = 15; multiplier < 17; multiplier++)<br />
        { console.log(multiplier+2); var star = "pancakes_r_yummy_"; <br />
        for (var i = 0; i < 20; i++) { star = star + "waffles_r_gud_"; console.log(star);}}<br />
        console.log("I_WANT_SALMON!!")</p>
    </body>
</html>
