        <style>
            body {
                background-image:url("http://i.dailymail.co.uk/i/pix/2012/01/30/article-2093801-11856B70000005DC-78_964x643.jpg");
                background-size:cover;
                
            }
            
            #exitsign {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
            }
            
            #exitsign:hover{
                width:700px;
            }
            
            
            .wrapper {
                width:960px;
            
            }
            
            .leftwrapper {
                 width:50%;
                float: left;
                
            }
            
            .circlewrap {
                width:960px;
                margin: 0 auto;
            }
            
            .maincircle {
            	border-radius: 800px;
            	width: 800px;
            	height: 800px;
            	border: 3px solid blue;
            	opacity: 0;
            	position: absolute;
                left:50%;
                -webkit-transform: translate (-50%);
            	   -moz-transform: translate(-50%);
            			transform: translate(-50%);
            	
            }
            
            .maincircle:hover {
            	opacity: 1;
            	}
            
            
            .circle {
                width: 800px;
                position: absolute;
                top: 50%;
                left:50%;

            	   -moz-transform: translate(-50%);
            			transform: translate(-50%);
                
            }
            
            .esc {
            	position: fixed;
            	top: 50%;
            	font-size: 20pt;
            	font-style: italic;
            	-webkit-transform: translateY (-50%);
            	   -moz-transform: translateY(-50%);
            			transform: translateY(-50%);
            }
            
            a:link {
                 text-decoration: none;
            }
            
            a:visited {
                 text-decoration: none;
            }
            
            a:hover {
                 text-decoration: line-through;
            }
            
            a:active {
                 text-decoration: underline;
}
