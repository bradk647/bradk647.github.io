<html>
    <head>
        <title>VOUGE</title>
            <style>
                body {
                    background-image:url("http://blog.sfgate.com/sfmoms/files/2014/02/selfies.jpg");
                    background-size:cover;
                }
                
                #insta{
                    position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                
        float: left;
            -webkit-animation-name: flashingx;
            -webkit-animation-duration: 3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: ease-in-out;
            -moz-animation-name: flashing;
            -moz-animation-duration: 3s;
            -moz-animation-iteration-count: infinite;
            -moz-animation-timing-function: ease-in-out;
            margin-left: 30px;
            margin-top: 5px;
        
        }
        
        @-webkit-keyframes flashingx{
            from {-webkit-transform:translate(0, 0px);}
            65% {-webkit-transform:translate(0, 15px);}
            to {-webkit-transform: translate(0, -0px);    }    
        }
            
        @-moz-keyframes flashing{
            from {-moz-transform:translate(0, 0px);}
            65% {-moz-transform:translate(0, 15px);}
            to {-moz-transform: translate(0, -0px);}    
        }
        
        .wrapper {
            width:960px;
        
        }
        
        .leftwrapper {
             width:50%;
            float: left;
            
        }
        
        .circlewrap {
            width:960px;
            margin: 0 auto;
        }
        
        .maincircle {
        	border-radius: 800px;
        	width: 800px;
        	height: 800px;
        	border: 3px solid yellow;
        	opacity: 0;
        	position: absolute;
            left:50%;
            -webkit-transform: translate (-50%);
        	   -moz-transform: translate(-50%);
        			transform: translate(-50%);
        	
        }
        
        .maincircle:hover {
        	opacity: 1;
        	}
        
        
        .circle {
            width: 800px;
            position: absolute;
            top: 50%;
            left:50%;
            -webkit-transform: translate (-50%);
        	   -moz-transform: translate(-50%);
        			transform: translate(-50%);
            
        }
        
        .esc {
        	position: fixed;
        	top: 50%;
        	font-size: 20pt;
        	font-style: italic;
        	-webkit-transform: translateY (-50%);
        	   -moz-transform: translateY(-50%);
        			transform: translateY(-50%);
        }
        
        a:link {
             text-decoration: none;
        }
        
        a:visited {
             text-decoration: none;
        }
        
        a:hover {
             text-decoration: line-through;
        }
        
        a:active {
             text-decoration: underline;
        }
                
            </style>
    </head>
    <body>
        
        <div class="wrapper">
    <div class="circlewrap">
        <div class="maincircle"><a href="bunny/index2.html" class="circle"></a></div>
    </div> 
               

    <div class="leftwrapper">
        <div class="esc">
            <a href="../indexbunny.html">ESC</a> <br />
       </div>
    </div>
       
        
        <center><img src="http://latestlaptop.biz/wp-content/uploads/2014/08/instagram-logo-png-transparent-background.png" div id="insta" width=200px></center>
    </body>
</html>
