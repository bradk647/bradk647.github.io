<html>
    <head>
        <title>
            PIERCEMEPULSEME
        </title>
        
        <style>
            body {
                background-image: url("pulse.gif");
                background-repeat: repeat;
                height: 100%;
                width: 100%;
                left: 0px;
                top: 0px;
                position: absolute;
                overflow: hidden;
            }
            
            .wrapper {
                width:960px;
            
            }
            
            .leftwrapper {
                 width:50%;
                float: left;
                
            }
            
            .circlewrap {
                width:960px;
                margin: 0 auto;
            }
            
            .maincircle {
            	border-radius: 800px;
            	width: 800px;
            	height: 800px;
            	border: 3px solid red;
            	opacity: 0;
            	position: absolute;
                left:50%;
                -webkit-transform: translate (-50%);
            	   -moz-transform: translate(-50%);
            			transform: translate(-50%);
            	
            }
            
            .maincircle:hover {
            	opacity: 1;
            	}
            
            
            .circle {
                width: 800px;
                position: absolute;
                top: 50%;
                left:50%;
                -webkit-transform: translate (-50%);
            	   -moz-transform: translate(-50%);
            			transform: translate(-50%);
                
            }
            
            .esc {
            	position: fixed;
            	top: 50%;
            	font-size: 20pt;
            	font-style: italic;
            	-webkit-transform: translateY (-50%);
            	   -moz-transform: translateY(-50%);
            			transform: translateY(-50%);
            }
            
            a:link {
                 text-decoration: none;
            }
            
            a:visited {
                 text-decoration: none;
            }
            
            a:hover {
                 text-decoration: line-through;
            }
            
            a:active {
                 text-decoration: underline;
            }
                        
            .text {
             
             font-family:Helvetica,arial,sans-serif;
             font-size:9px;
             color:white;
             position: absolute;
             top: 50%;
             left: 50%;
             margin-right: -50%;
             transform: translate(-50%, -50%) }
              
            }
            
        </style>
    </head>
    <body>
        
        <div class="wrapper">
            <div class="circlewrap">
        <div class="maincircle"><a href="bunny/index2.html" class="circle"></a></div>
    </div> 
               

    <div class="leftwrapper">
        <div class="esc">
            <a href="../indexbunny.html">ESC</a> <br />
       </div>
    </div>
        
        <div class="text">
        <center>bullets.</center>
        </div>
    </body>
</html>
